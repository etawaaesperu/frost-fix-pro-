<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Control - Recuperar contraseña</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <main class="auth-page">
    <form class="card auth-card" id="recoverForm">
      <h1 class="brand">Recuperar cuenta</h1>
      <p class="subtitle">Ingresa tu correo para recibir un enlace de verificación</p>

      <label>
        <span>Correo electrónico</span>
        <input id="emailRecover" type="email" placeholder="tucorreo@ejemplo.com" required>
      </label>

      <button type="submit" class="btn primary">Enviar enlace</button>
      <div class="links">
        <a href="login.html">Volver al Inicio</a>
      </div>

      <div id="recoverMsg" class="info" aria-live="polite"></div>
    </form>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
