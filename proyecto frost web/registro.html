<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar usuario</title>
  <link rel="stylesheet" href="./css/estilos1.css">
</head>
<body>

<div class="container">
  <h2>Registrar Usuario</h2>

  <form action="frostfixpro.html" method="post">
    <label for="newUser">Usuario:</label>
    <input type="text" id="newUser" name="newUser" placeholder="Ingrese nuevo usuario">

    <label for="newPass">Contraseña:</label>
    <input type="password" id="newPass" name="newPass" placeholder="Ingrese contraseña">

    <button type="submit">Guardar</button>
  </form>

  <div class="links">
    <a href="frostfixpro.html">Volver al login</a>
  </div>
</div>

</body>
</html>
